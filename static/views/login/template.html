<div class="row">
    <form class="col offset-s3 s6">
      <div class="card">
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Login</span>
          <div class="row">
            <div class="input-field col offset-s1 s10">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" v-model="login" class="validate">
              <label for="icon_prefix">Account / Mail</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col offset-s1 s10">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" v-model="pass" class="validate">
              <label for="icon_telephone">Password</label>
            </div>
          </div>
          <div class="card-action left-align">
            <a class="waves-effect waves-light btn-large blue lighten-1 white-text" v-on="click: submit"><i class="material-icons left">cloud</i>Login</a>
          </div>
        </div>
      </div>
    </form>
</div>
